<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="tracker.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "300px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        function track() {
            document.getElementById("consoleOverlay").style.width = "100%";
            document.getElementById("trackerConsole").style.visibility = "visible";
            trackerStart()
            document.getElementById("menuCredit").style.color = "black"
            document.getElementById("titleBackground").style.left = "-5%"
            document.getElementById("trackerConsole").style.left = "-30px"
            document.getElementById("trackerCalculate").style.left = "75%"
        }
        addEventListener("keydown", key => {
            if (key.keyCode == 13){
                track()
            }
            if (key.keyCode == 27){
                closeNav()
            }
        })
    </script>
    <div id='trackerInput'>
        <img src="./bg.gif" id='bg-gif'>
        <img src="./bg-box.png" id='bg-box'>
        <div id='trackerInputForms'>
            <span id='trackerInputFormsHeader'>Minecraft Player Online Status Tracker</span>
            <input type="text" name="uuid" id="trackerInputFormsUser" placeholder="Enter uuid" autocomplete="on">
            <input type="button" id="trackerInputFormsStart" onclick="track()" value="Track »">
            <input type="button" id="trackerInputFormsAdvancedBtn" value="Advanced ⚙️" onclick="openNav()">
            <!--advanced menu-->
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h2>Advanced setting</h2>
                <input type="text" name="" class="advancedTextbox" id="trackerInputFormsInterval" placeholder="Check Interval"><br>
                <input type="text" name="" class="advancedTextbox" id="trackerInputFormsHypixelKey" placeholder="Your own Hypixel API key"><br>
            </div>
        </div>
    </div>

    <div id="consoleOverlay" class="overlay">
        <div class="overlay-content">
            <div id="titleBackground">
                <h1>Console</h1>
            </div>
            <div id="trackerConsole"> </div>
            <button id="trackerCalculate" type="button">summerize time</button>
        </div>
      </div>

    <div id='menu'>
        <span id='menuCredit'>By Hypersun_pro</span>
    </div>
    
</body>
</html>
